<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">

    <div class="cabecera">
      <div class="navBar">
        <a class="logo" href="#" ><img src="./images/logo.svg" alt=""></a>
        <div class="lista">
          <a>Collections</li>
          <a>Men</a>
          <a>Woman</a>
          <a>About</a>
          <a>Contact</a>
        </div>
      </div>
  
      <div class="imgN">
        <img class="carrito" src="./images/icon-cart.svg" alt="">
        <img class="avatar" src="./images/image-avatar.png" alt="">
      </div>
    </div>

    <div class="info">
      <div class="carousel-container">
        
        <div class="imgPricipal">
          <img src="./images/image-product-1.jpg" alt="">
        </div>
        
        <div class="carousel-slide">
          <div class="imagC">
              <img src="./images/image-product-1-thumbnail.jpg" alt="Imagen 1">
              <img src="./images/image-product-2-thumbnail.jpg" alt="Imagen 2">
              <img src="./images/image-product-3-thumbnail.jpg" alt="Imagen 3">
              <img src="./images/image-product-4-thumbnail.jpg" alt="Imagen 3">
          </div>
        </div>
      </div>

      <div class="info-container">

        <div class="texto">
          <div class="titulo"><h3>SNEAKER COMPANY</h3></div>
          <div class="titulo"><h1>Fall Limited Edition Sneakers</h1></div>
          <div><p>These low-profile sneakers are you perfect casual wear companion. Featuring a durable rubber outer sole they´ll withstand everything the weather can offfer.</p>
          </div>          
          
          <div>
            <div class="precio">
              <div>
                <h2>$125.00</h2>
              </div>
              
              <div class="descuento">
                <p>50%</p>
              </div>
            
            </div>
  
            <div class="real">
              <h3>$250.00</h3>
            </div>
          </div>


        </div>

        <div class="carrito-botones">
          <div class="precio">
            <div class="btn">
              <button class="col menos"><img src="./images/icon-minus.svg" alt=""></button>
              <p class="col numero">0</p>
              <button class="col mas"><img src="./images/icon-plus.svg" alt=""></button>
            </div>

            <div class="btn-addCart">
              <button>
                <img src="./images/icon-cart.svg" alt="">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
